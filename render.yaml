services:
  # Backend API Service (with Mock Database)
  - type: web
    name: sweet-design-hub-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: USE_MOCK_DB
        value: true
